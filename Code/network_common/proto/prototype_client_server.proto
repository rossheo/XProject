syntax = "proto3";
import public "prototype_common.proto";

package pb_prototype.PC2S;

enum ProtocolNumber
{
    EChat = 0;
    EAuth = 1;
    ERename = 2;
}

message Chat
{
    string message = 1;
}

message Auth
{
    string id = 1;
    string password = 2;
}

message Rename
{
    string name = 1;
}